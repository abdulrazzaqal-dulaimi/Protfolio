    <main>
      <form class="flex" action="./thanks.html">
        <div class="contact-form-box1">
          <h1>Send me a message!</h1>
          <p>Got a question or proposal, or just want</p>
          <p>to say hello? Go ahead.</p>
        </div>
        <div class="contact-form-box2">
          <div class="box3">
            <label for="your name">your name</label>
            <input
              type="text"
              title="Full name"
              placeholder="Enter your name"
            />
          </div>
          <div class="box4">
            <label for="Email Address">Email Address</label>
            <input
              type="text"
              title="email"
              placeholder="Enter your email address"
            />
          </div>
        </div>
        <div class="contact-form-box3">
        
          <textarea
            placeholder="Hi I think we need a design for our products at Company X. How soon can you hop on to discuss this?"
            name="message"
            id="message"
            minlength="30"
            rows="7"
            cols="30"
          ></textarea>
        </div>
        <div class="contact-form-box4">
          <button class="btn" type="submit" id="submit-button">
            SHOOT &#8594;
          </button>
        </div>
      </form>
